{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}?v={{ STATIC_VERSION }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta name="description" content="{% block metadescription %}{% endblock %}">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">  
      <div class="container-fluid bg-light navbar-fixed-top my_top_navbar_div">
        {% include 'navbar.html' %}
      </div>       
		{% include 'header.html' %}
		{% block content %}
		{% endblock %}
		{% include 'footer.html' %}


<!-- automatic age verify popup  -->
    <script>
    function myFunction() {
      var txt;
      if (confirm("Hi there!, By pressing 'Ok' you are agreeing that you are 18 years or older to be on the Webpage")) {
        txt = "OK!";
      } else {
        txt = window.location.replace("https://www.google.com/");
      }
      document.getElementById("demo").innerHTML = txt;
    }

    myFunction();
    </script>

    </div>
         <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
